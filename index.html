<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Event Handling & Interactive Elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JavaScript Interactive Playground</h1>

    <!-- Button that changes text and color -->
    <button id="myButton">Click me!</button>

    <!-- Image gallery -->
    <div>
        <img id="imageGallery" src="https://via.placeholder.com/300x200" alt="Gallery" width="300" height="200">
        <button id="nextButton">Next Image</button>
    </div>

    <!-- Tabs -->
    <div class="tabs">
        <button class="tabButton" data-tab="tab1">Tab 1</button>
        <button class="tabButton" data-tab="tab2">Tab 2</button>
        <button class="tabButton" data-tab="tab3">Tab 3</button>
    </div>

    <div id="tab1" class="tabContent">Content for Tab 1</div>
    <div id="tab2" class="tabContent">Content for Tab 2</div>
    <div id="tab3" class="tabContent">Content for Tab 3</div>

    <!-- Form with validation -->
    <form id="myForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>

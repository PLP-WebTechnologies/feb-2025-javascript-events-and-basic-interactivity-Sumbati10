<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Button Click & Hover -->
    <button id="clickButton">Click Me!</button>
    
    <!-- Keypress Detection -->
    <input type="text" id="keypressInput" placeholder="Press a key...">
    
    <!-- Double Click or Long Press -->
    <button id="secretButton">Double-click or Long Press Me!</button>

    <!-- Button to Change Text/Color -->
    <button id="changeTextButton">Change Text/Color</button>
    
    <!-- Image Gallery -->
    <div class="gallery">
        <img class="galleryImage" src="https://via.placeholder.com/150" alt="Image 1">
        <img class="galleryImage" src="https://via.placeholder.com/150" alt="Image 2">
        <img class="galleryImage" src="https://via.placeholder.com/150" alt="Image 3">
    </div>

    <!-- Accordion Style -->
    <div class="accordion">
        <button class="accordionButton">Section 1</button>
        <div class="accordionContent">
            <p>This is Section 1 content.</p>
        </div>
        <button class="accordionButton">Section 2</button>
        <div class="accordionContent">
            <p>This is Section 2 content.</p>
        </div>
    </div>

    <!-- Form Validation -->
    <form id="form">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" required minlength="8">
        <br>
        <input type="submit" value="Submit">
    </form>

    <script src="script.js"></script>
</body>
</html>
